[buildout]
develop = .

# z3c.recipe.scripts
extensions +=
    z3c.recipe.scripts

include-site-packages = true
exec-sitecustomize = true
allowed-eggs-from-site-packages = *

# common options
newest = false

parts = 
    conda
    python
    hummingbird
    docker
      
[settings]
proxy-enabled = false
master = true
hostname = localhost
http-port = 8092
output-port = 8090

[versions]
zc.buildout=1.7.1
distribute=0.6.28
setuptools=0.6c11
zc.recipe.egg=1.3.2

[conda]
recipe = birdhousebuilder.recipe.conda
pkgs = 
     python
     pycdo
     netcdf4
     owslib
     pywps

[python]
recipe = z3c.recipe.scripts
eggs =
     malleefowl
     cdo
interpreter = python

[hummingbird]
recipe = birdhousebuilder.recipe.pywps
proxyEnabled = ${settings:proxy-enabled}
master = ${settings:master}
processesPath = ${buildout:directory}/processes
hostname = ${settings:hostname}
port = ${settings:http-port}
output_port = ${settings:output-port}

title = Hummingbird
abstract = WPS processes for general tools used in the climate science community like cdo 

[docker]
recipe = birdhousebuilder.recipe.docker
image-name = ubuntu
image-version = 14.04
maintainer = Hummingbird WPS Application




 


